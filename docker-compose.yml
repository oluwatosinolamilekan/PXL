version: '3'
services:

    #PHP Service
    pxl_app:
        build:
            context: .
            dockerfile: Dockerfile
        image: digitalocean.com/php
        container_name: pxl_app
        restart: unless-stopped
        tty: true
        environment:
            SERVICE_NAME: pxl_app
            SERVICE_TAGS: dev
            WAIT_HOSTS: redis
            WAIT_HOSTS_TIMEOUT: 300
            WAIT_SLEEP_INTERVAL: 30
            WAIT_HOST_CONNECT_TIMEOUT: 30
            DB_HOST : pxl_db
        working_dir: /var/www
        depends_on:
            - pxl_db
        volumes:
            - ./:/var/www
            - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - app-network

    #Nginx Service
    pxl_server:
        image: nginx:alpine
        container_name: pxl_server
        restart: unless-stopped
        tty: true
        ports:
            - "8090:80"
        volumes:
            - ./:/var/www
            - ./nginx/conf.d/:/etc/nginx/conf.d/
        networks:
            - app-network

    #MySQL Service
    pxl_db:
        image: 'mysql:8.0'
        container_name: pxl_db
        restart: unless-stopped
        tty: true
        ports:
            - "5306:3306"
        environment:
            MYSQL_DATABASE: pxl_db
            DB_USERNAME: pxl
            DB_PASSWORD: pxl.
            MYSQL_ROOT_PASSWORD: pxl.
            MYSQL_ROOT_HOST: '%'
        volumes:
            - ./mysql/my.cnf:/etc/mysql/my.cnf
        #- dbdata:/var/lib/mysql/
        networks:
            - app-network

#Docker Networks
networks:
    app-network:
        driver: bridge

#Volumes
volumes:
    dbdata:
        driver: local
    redisdata:
        driver: local
